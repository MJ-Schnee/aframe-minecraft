<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TestCraft</title>
    <meta name="description" content="Aincraft">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.0/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.2/dist/aframe-controller-cursor-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-motion-capture/343f99/dist/aframe-motion-capture.min.js"></script>
    <script src="components/intersection-spawn.js"></script>
    <script src="components/random-color.js"></script>
    <script src="components/snap.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="bedrock" src="./textures/bedrock block.png">
        <img id="cobblestone" src="./textures/cobblestone block.png">
        <img id="dirt" src="./textures/dirt block.png">
        <img id="grassBlockSide" src="./textures/grass block side.png">
        <img id="grassBlockTop" src="./textures/grass block top.png">
        <img id="sand" src="./textures/sand block.png">
        <img id="stone" src="./textures/stone block.png">
        <img id="water" src="./textures/water block.png">
        <img id="woodBlockSide" src="./textures/wood block side.png">
        <img id="woodBlockTop" src="./textures/wood block top.png">
        <img id="woodenPlank" src="./textures/wooden plank block.png">
      </a-assets>

      <!--Sky-->
      <a-sky color="#87ceeb"></a-sky>
      <!--Floor-->
      <a-entity class="collidable"
        geometry="primitive: plane; height: 500; width: 500"
        position=".5 -.5 0"
        rotation="-90 0 0"
        material="shader: flat; src: #grassBlockTop; repeat: 500 500"></a-entity>

      <!-- Hands. -->
      <a-entity id="teleHand"
        hand-controls="left"
        teleport-controls="type: parabolic; collisionEntities: [mixin='voxel'], #ground"
      ></a-entity>

      <a-entity id="blockHand"
        hand-controls="right"
        controller-cursor
        intersection-spawn="event: click; mixin: voxel"
      ></a-entity>

      <!-- Camera. -->
      <a-camera>
        <a-cursor
          intersection-spawn="event: click; mixin: voxel"
        ></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
