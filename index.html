<!DOCTYPE html>
<!-- npm install -g live-server && live-server -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A-Frame Minecraft</title>
    <meta name="description" content="Welcome to a VR tour of Loveland High School!">
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- Multi Source -->
    <!-- srcs: right, left, top, bottom, front, back -->
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
    <!-- Teleportation -->
    <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
    <!-- Controller Cursor -->
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.7/dist/aframe-controller-cursor-component.min.js"></script>
    <!-- Custom Scripts -->
    <script src="./scripts.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #90b7ee; far: 220; near: 0;">
      <a-assets>
        <img id="bedrock" src="./textures/bedrock block.png">
        <img id="cobblestone" src="./textures/cobblestone block.png">
        <img id="dirt" src="./textures/dirt block.png">
        <img id="grassBlockSide" src="./textures/grass block side.png">
        <img id="grassBlockTop" src="./textures/grass block top.png">
        <img id="sand" src="./textures/sand block.png">
        <img id="stone" src="./textures/stone block.png">
        <img id="water" src="./textures/water block.png">
        <img id="woodBlockSide" src="./textures/wood block side.png">
        <img id="woodBlockTop" src="./textures/wood block top.png">
        <img id="woodenPlank" src="./textures/wooden plank block.png">
      </a-assets>

      <!-- Player -->
      <a-entity id="cameraRig">
        <a-entity id="head" position="0 1.5 0" camera wasd-controls="acceleration: 250" look-controls>
          <a-cursor blockmanipulator></a-cursor>
        </a-entity>
          <a-entity id="leftHand" oculus-touch-controls="hand: left"
              teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
          <a-entity id="rightHand" oculus-touch-controls="hand: right" controller-cursor blockmanipulator></a-entity>
      </a-entity>

      <!--Sky-->
      <a-sky color="#87ceeb"></a-sky>
      <!--Floor-->
      <a-entity geometry="primitive: plane; height: 500; width: 500"
        position=".5 -.5 0"
        rotation="-90 0 0"
        material="shader: flat; src: #grassBlockTop; repeat: 500 500"></a-entity>

      <a-entity breakable isblock="srcTop: #grassBlockTop; srcBottom: #dirt; srcSides: #grassBlockSide" position="0 0 -2"></a-entity>

    </a-scene>
  </body>
</html>
